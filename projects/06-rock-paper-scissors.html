<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
  <link 
  rel="stylesheet"
  href="styles/06-rock-paper-scissors.css">
</head>
<body>
  <p class="title">ROCK PAPER SCISSORS</p>

  <!-- ROCK button -->
<button onclick="playgame('rock');" class="move-button"><img src="Images/emojir.png" class="move-icon">
</button>

  <!-- PAPER button -->
<button onclick="playgame('paper');" class="move-button"><img src="Images/emoji2.png" class="move-icon">
</button>

  <!-- SCISSORS button -->
<button onclick="playgame('scissors');" class="move-button"><img src="Images/emojis-sci.png" class="move-icon"></button>

  <p class = "js-score score"></p>
  <p class = "js-results results"></p>
  <p class ="js-move"></p>
 

  <button onclick="
         score.wins = 0;
         score.losses = 0;
         score.ties = 0;
         localStorage.setItem('score', JSON.stringify(score));
         updatescore() " class = "reset-score-button">Reset score</button>

  <script src="scripts\06-rock-paper-scissors.js"></script>
</body>
</html>
