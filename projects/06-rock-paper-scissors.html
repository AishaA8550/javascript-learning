<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial;

    }

    .title{
       font-size: 30px;
       font-weight: bold;
    }

    .move-icon{
      height: 100px;
    }

    .move-button{
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      margin-right: 10px;
      cursor: pointer;

    }

    .results{
       font-size: 25px;
       font-weight: bold;
       margin-top: 50px;
    }

    .score{
      margin-top: 60px;
    }
    
    .reset-score-button{
      background-color: white;
      border: none;
      font-size: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="title">ROCK PAPER SCISSORS</p>

  <!-- ROCK button -->
  <button onclick="playgame('rock');" class="move-button"><img src = "emojir.png" class="move-icon"></button>

  <!-- PAPER button -->
  <button onclick="playgame('paper');" class="move-button"><img src = "emoji2" class="move-icon"></button>

  <!-- SCISSORS button -->
  <button onclick="playgame('scissors');" class="move-button"><img src = "emojis-sci.png" class="move-icon"></button>

  <p class = "js-score score"></p>
  <p class = "js-results results"></p>
  <p class ="js-move"></p>
 

  <button onclick="
         score.wins = 0;
         score.losses = 0;
         score.ties = 0;
         localStorage.setItem('score', JSON.stringify(score));
         updatescore() " class = "reset-score-button">Reset score</button>

  <script>
    //object
var score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
};

updatescore();

function playgame(PlayersMove) {
    const computermove = pickComputersMove();
    let results = '';

    if (PlayersMove === 'rock') {
        if (computermove === 'rock') {
            results = 'Tie';
        } else if (computermove === 'paper') {
            results = 'You lose';
        } else if (computermove === 'scissors') {
            results = 'You win';
        }
    } else if (PlayersMove === 'paper') {
        if (computermove === 'rock') {
            results = 'You win';
        } else if (computermove === 'paper') {
            results = 'Tie';
        } else if (computermove === 'scissors') {
            results = 'You lose';
        }
    } else if (PlayersMove === 'scissors') {
        if (computermove === 'rock') {
            results = 'You lose';
        } else if (computermove === 'paper') {
            results = 'You win';
        } else if (computermove === 'scissors') {
            results = 'Tie';
        }
    }

    if (results === 'You win') {
        score.wins = score.wins + 1;
    } else if (results === 'You lose') {
        score.losses = score.losses + 1;
    } else if (results === 'Tie') {
        score.ties = score.ties + 1;
    }
    //local storage only supports strings 

    localStorage.setItem('score', JSON.stringify(score));

    updatescore();

    document.querySelector('.js-results').innerHTML = results;


    let playerImage = getImageFilename(PlayersMove);
    let computerImage = getImageFilename(computermove);
    document.querySelector('.js-move').innerHTML = `You <img src = "${playerImage}" class="move-icon"> - Computer <img src = "${computerImage}" class="move-icon">`;

}

function getImageFilename(move) {
    if (move === 'rock') return 'emojir.png';
    if (move === 'paper') return 'emoji2.png';
    if (move === 'scissors') return 'emojis-sci.png';
    return '';
}

function updatescore() {
    document.querySelector('.js-score').innerHTML = `wins:${score.wins},losses:${score.losses},Ties:${score.ties}`;
}

function pickComputersMove() {
    let computermove = '';

    const randomNumber = Math.random();

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computermove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computermove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computermove = 'scissors';
    }

    return computermove;
}
  </script>

</body>
</html>
