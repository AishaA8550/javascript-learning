<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <p>ROCK PAPER SCISSORS</p>

  <!-- ROCK button -->
  <button onclick="playgame('rock');">ROCK</button>

  <!-- PAPER button -->
  <button onclick="playgame('paper');">PAPER</button>

  <!-- SCISSORS button -->
  <button onclick="playgame('scissors');">SCISSORS</button>

  <button onclick="
         score.wins = 0;
         score.losses = 0;
         score.Tie = 0;
         console.log(score)">Reset score</button>

  <script>
    var score = {
        wins: 0,
        losses: 0,
        Tie: 0,

    }

    function playgame(PlayersMove) {
      const computermove = pickComputersMove();
      let results = '';

      if (PlayersMove === 'rock') {
        if (computermove === 'rock') {
          results = 'Tie';
        } else if (computermove === 'paper') {
          results = 'You lose';
        } else if (computermove === 'scissors') {
          results = 'You win';
        }
      } else if (PlayersMove === 'paper') {
        if (computermove === 'rock') {
          results = 'You win';
        } else if (computermove === 'paper') {
          results = 'Tie';
        } else if (computermove === 'scissors') {
          results = 'You lose';
        }
      } else if (PlayersMove === 'scissors') {
        if (computermove === 'rock') {
          results = 'You lose';
        } else if (computermove === 'paper') {
          results = 'You win';
        } else if (computermove === 'scissors') {
          results = 'Tie';
        }
      }
      
      if (results === 'You win') {
          score.wins = score.wins + 1;
      } else if (results === 'You lose') {
          score.losses = score.losses + 1;
      } else if (results === 'Tie') {
        score.Tie = score.Tie + 1;
      }

      alert(`You picked ${PlayersMove}. Computer picked ${computermove}. ${results}
            wins:${score.wins},losses:${score.losses},Ties:${score.Tie}`);
    
    }

    function pickComputersMove() {
      let computermove = '';

      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computermove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computermove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computermove = 'scissors';
      }

      return computermove;
    }
  </script>

</body>
</html>
