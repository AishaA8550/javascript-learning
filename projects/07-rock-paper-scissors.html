<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <p>ROCK PAPER SCISSORS</p>

  <!-- ROCK button -->
  <button onclick="playgame('rock');">ROCK</button>

  <!-- PAPER button -->
  <button onclick="playgame('paper');">PAPER</button>

  <!-- SCISSORS button -->
  <button onclick="playgame('scissors');">SCISSORS</button>

  <script>
    function playgame(PlayersMove) {
      const computermove = pickComputersMove();
      let results = '';

      if (PlayersMove === 'rock') {
        if (computermove === 'rock') {
          results = 'Tie';
        } else if (computermove === 'paper') {
          results = 'You lose';
        } else if (computermove === 'scissors') {
          results = 'You win';
        }
      } else if (PlayersMove === 'paper') {
        if (computermove === 'rock') {
          results = 'You win';
        } else if (computermove === 'paper') {
          results = 'Tie';
        } else if (computermove === 'scissors') {
          results = 'You lose';
        }
      } else if (PlayersMove === 'scissors') {
        if (computermove === 'rock') {
          results = 'You Lose';
        } else if (computermove === 'paper') {
          results = 'You Win';
        } else if (computermove === 'scissors') {
          results = 'Tie';
        }
      }

      alert(`You picked ${PlayersMove}. Computer picked ${computermove}. ${results}`);
    }

    function pickComputersMove() {
      let computermove = '';

      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computermove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computermove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computermove = 'scissors';
      }

      return computermove;
    }
  </script>

</body>
</html>
