<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <p>ROCK PAPER SCISSORS</p>

  <!-- ROCK button -->
  <button onclick="
    const computermove = pickComputersMove();
   
    let results = '';

    if (computermove === 'rock') {
      results = 'Tie';
    } else if (computermove === 'paper') {
      results = 'You lose';
    } else if (computermove === 'scissors') {
      results = 'You win';
    }

    alert(`You picked Rock. Computer picked ${computermove}. ${results}`);
  ">ROCK</button>

  <!-- PAPER button -->
  <button onclick="
   const computermove =  pickComputersMove();

    let results = '';

    if (computermove === 'rock') {
      results = 'You win';
    } else if (computermove === 'paper') {
      results = 'Tie';
    } else if (computermove === 'scissors') {
      results = 'You lose';
    }

    alert(`You picked Paper. Computer picked ${computermove}. ${results}`);
  ">PAPER</button>

  <!-- SCISSORS button -->
  <button onclick="
    const computermove = pickComputersMove();

    let results = '';

    if (computermove === 'rock') {
      results = 'You lose';
    } else if (computermove === 'paper') {
      results = 'You win';
    } else if (computermove === 'scissors') {
      results = 'Tie';
    }

    alert(`You picked Scissors. Computer picked ${computermove}. ${results}`);
  ">SCISSORS</button>

  <script>
  
    function pickComputersMove() {
     
    let computermove = '';//global variable

    const randomNumber = Math.random();

    if (randomNumber >= 0 && randomNumber < 1/3) {
      computermove = 'rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computermove = 'paper';
    } else if (randomNumber >= 2/3 && randomNumber < 1) {
      computermove = 'scissors';
    }
    return computermove;

    }
  </script>

</body>
</html>
