<!DOCTYPE html>
<html>
<head>
  <title>CART QUANTITY</title>
</head>
<body>
  <p>CART QUANTITY</p>
  <button onclick="
  console.log(`quantity in cart: ${quantity}`)">Show Quantity</button>

  <button onclick="
     if (quantity >= 10) {
        console.log(alert('The cart is full'));
    }  else {
            quantity = quantity + 1;
            console.log(`quantity in cart: ${quantity}`);
    }
  ">Add to cart</button>

  <button onclick="
   if (quantity >= 10) {
        console.log(alert('The cart is full'));
    }  else {
    quantity = quantity + 2;
    console.log(`quantity in cart: ${quantity}`);
    }
  ">+2</button>

  <button onclick="
   if (quantity >= 10) {
        console.log('The cart is full');
    }  else {
    quantity = quantity + 3;
    console.log(`quantity in cart: ${quantity}`);}
  ">+3</button>

  <button onclick="
    if (quantity <= 0) {
        console.log(alert('Not Enough Items In The Cart'))
    } else {
          quantity = 0;
          console.log(`quantity in cart is reset: ${quantity}`);
    }

  ">Reset</button>

  <script>
    // Global variable to store quantity
    let quantity = 0;
   
  </script>
</body>
</html>
