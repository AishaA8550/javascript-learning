<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${quantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${quantity}`);
    ">Reset Cart</button>

  <script>
    // Global variable to store quantity
    let quantity = 0;

    const savedQuantity = localStorage.getItem('quantity');
    if (savedQuantity !== null) {
        quantity = JSON.parse(savedQuantity);
    }

    function updateCartQuantity(item) {
        if (quantity + item >= 10) {
            console.log(`quantity in cart full: ${quantity}`);
            alert('quantity in cart full')
            return;
        } 
        if (quantity + item < 0) {
            console.log(`quantity in cart empty: ${quantity}`);
            alert('quantity in cart empty')
            return;
        }
        quantity += item;
        console.log(`Cart quantity: ${quantity}`);
        localStorage.setItem('quantity', JSON.stringify(quantity));
        }

  </script>
</body>
</html>
